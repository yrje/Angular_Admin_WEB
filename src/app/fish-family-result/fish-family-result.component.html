<div>
  <div style="width:60%;float:left;">
    <form [formGroup]="inputResult">
      <input class="email-input" placeholder="설문지를 작성할 이메일을 입력하십시오."  formControlName="userEmail">
      <button class="button-style" (click)="loadDataSet()">확인</button>
    </form>
    <div *ngIf="inputEmailCheck">
      <kendo-dropdownlist
        [data]="countTurnList"
        [(ngModel)]="selectedTurn"
        (ngModelChange)="objectResult()"
        class="dropdown-list"
      ></kendo-dropdownlist>
      <app-drag-and-drop #canvas></app-drag-and-drop>
    </div>
  </div>
  <div style="width:40%;float:right;">

  </div>
</div>
