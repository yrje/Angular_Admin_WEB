<div>
  <div style="width:60%;float:left;height: 100%">
    <form [formGroup]="inputResult">
      <input class="email-input" placeholder="설문지를 작성할 이메일을 입력하십시오."  formControlName="userEmail">
      <button class="button-style" (click)="loadDataSet()">확인</button>
    </form>
  </div>

  <div *ngIf="inputEmailCheck" >
    <kendo-dropdownlist
      [data]="countTurnList"
      [(ngModel)]="selectedTurn"
      (ngModelChange)="objectResult()"
      class="dropdown-list"
    ></kendo-dropdownlist>
    <app-drag-and-drop style="width:40%;float:left;height: 100%;" #canvas></app-drag-and-drop>
    <div style="width:40%;float:right;height: 100%;">
      <div style="padding: 10px; border-bottom: #cccccc solid 1px;">
        <span style="font-size: 25px;">< 설문지 ></span>
        <div>
          <div style="width: 550px;height: 600px;overflow: auto;">
            <ng-container *ngFor="let title of questionTitle; let i = index;">
              <b>{{i+1}}. {{title.title}}<br></b>
              <ng-container *ngFor="let description of questionData;let j = index;">
                <ng-container *ngIf="title.titleId==description.titleId">
                  <input type="radio" name="{{i}}" value="{{description.id}}" [(ngModel)]="resultDescription[i]" >
                  {{description.description}}<br>
                </ng-container>
              </ng-container>
            </ng-container>
            <button class="btn-style"(click)="saveResultSheet()">저장하기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
