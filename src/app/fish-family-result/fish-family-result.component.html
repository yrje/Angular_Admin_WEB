<div style="width:100%;height:100%">
  <div style="width:80%;float:left;height: 100%">
    <!--<form [formGroup]="inputResult">-->
      <!--<input class="email-input" placeholder="설문지를 작성할 이메일을 입력하십시오."  formControlName="userEmail">-->
      <select [(ngModel)]="selectedUser" style="padding:1%;font-size: 18px" *ngIf="!inputEmailCheck">
        <option value="" disabled>조회할 사용자 email을 선택해주십시오.</option>
        <option *ngFor="let user of allUserData" [value]="user.email">
          {{ user.email }} - {{ user.username }}
        </option>
      </select>
      <button class="button-style check-button" (click)="loadDataSet()" *ngIf="!inputEmailCheck">확인</button>
    <button class="button-style" style="margin-left: 3%" (click)="onRefresh()"  *ngIf="inputEmailCheck">사용자 조회하기</button>
    <button class="button-style" (click)="objectResult()"  *ngIf="inputEmailCheck">순서 다시보기</button>
    <kendo-dropdownlist
      *ngIf="inputEmailCheck"
      [data]="countTurnList"
      [(ngModel)]="selectedTurn"
      (ngModelChange)="objectResult()"
      class="dropdown-list"
    ></kendo-dropdownlist>
    <!--</form>-->
  </div>
  <div style="width:100%" *ngIf="inputEmailCheck" >

      <option *ngFor="let turn of countTurnList">
        {{ turn}}
      </option>
    </select>-->

    <app-drag-and-drop style="float:left;margin-left: 2%" #canvas></app-drag-and-drop>
    <div style="float:right;height: 100%;"[ngStyle] = "styleObject"  >
      <div style="height: 800px;padding: 13px; border: #cccccc solid 1px;background-color: #FFFFFF;border-radius: 20px;margin-right: 2%" *ngIf="resultSheetCheck">
        <!--설문답안지-->
        <div style="padding:2%;font-size: 20px;box-shadow: 0px 10px 5px -2px rgb(239 239 240);">
        <span  style="font-size: 18px;text-align: center;align-items: center;justify-content: center;">설문지
          <button style="justify-content: right;" class="btn-style"(click)="saveResultSheet()">저장하기</button>
        </span>
        </div>
          <div style="height: 90%;overflow: auto;margin-top: 10px">

              <b><br>{{i+1}}. {{title.title}}<br></b>
              <ng-container *ngFor="let description of questionData;let j = index;">
                <ng-container *ngIf="title.titleId==description.titleId">
                  <input type="checkbox" id="{{description.id}}" name="{{description.id}}" value="{{description.id}}" [(ngModel)]="resultDescription[description.id]" >
                  {{description.description}}<br>

                  <ng-container *ngIf="questionList.includes(description.id)">
                    <ng-container *ngFor="let list of answerList; let k = index;">
                      <ng-container *ngIf="list.questionId==description.id">
                        <input style="margin-left: 5%;" type="radio" id="{{list.questionId}}" name="{{list.questionId}}" value="{{list.id}}" [(ngModel)]="resultDescription[description.id]">
                      {{list.description}}<br>
                    </ng-container>
                    </ng-container>
                  </ng-container>
                </ng-container>
              </ng-container>
            </ng-container>-->
            <ng-container *ngFor="let answer of allAnswerList">
              <div style="margin-bottom: 5px">
              <input type="checkbox" id="{{answer.id}}" name="{{answer.id}}" [value]="true" (change)="changeResultSheet(answer)">
              {{answer.description}}<br></div>
            </ng-container>


          </div>
      </div>
      <div *ngIf="!resultSheetCheck" style="background-color: #FFFFFF;height:90%;border-radius: 20px;">
        <div style="padding:3%;font-size: 20px;box-shadow: 0px 10px 5px -2px rgb(239 239 240);">
          <span>[결과지]</span> <br>
        </div>
        <div style="font-size: 20px;padding: 25px;">
          {{resultSheet.description}}
        </div>
      </div>
    </div>
  </div>
</div>
