<div>
  <div class="input-email-layout">
    <kendo-dropdownlist
      class="select-list"
      *ngIf="!inputEmailCheck"
      [data]="searchEmail"
      [filterable]="true"
      textField="email"
      valueField="email"
      [(ngModel)]="selectedUser"
      (filterChange)="handleFilter($event)"
    >
    </kendo-dropdownlist>
      <button class="button-style check-button" (click)="loadDataSet(selectedUser.email)" *ngIf="!inputEmailCheck">확인</button>
    <button class="button-style" style="margin-left: 3%" (click)="onRefresh()"  *ngIf="inputEmailCheck">사용자 조회하기</button>
    <button class="button-style" (click)="objectResult()"  *ngIf="inputEmailCheck">순서 다시보기</button>
    <kendo-dropdownlist
      *ngIf="inputEmailCheck"
      [data]="countTurnList"
      [(ngModel)]="selectedTurn"
      (ngModelChange)="objectResult()"
      class="dropdown-list"
    ></kendo-dropdownlist>
    <!--</form>-->
  </div>
  <div style="width:100%" *ngIf="inputEmailCheck" >
    <app-drag-and-drop class="drag-and-drop-style" #canvas></app-drag-and-drop>
    <div class="result-sheet-style" [ngStyle] = "styleObject"  >
      <div class="result-sheet-layout" *ngIf="resultSheetCheck">
        <!--설문답안지-->
        <div class="result-sheet-top">
        <span  class="text">설문지
          <button class="save-button-style" (click)="saveResultSheet()">저장하기</button>
        </span>
        </div>
          <div style="height: 90%;overflow: auto;margin-top: 10px">
            <b style="color: red;"> * 해당되는 문항을 모두 선택해주십시오.</b>
            <ng-container *ngFor="let answer of answerList">
              <div style="margin-left: 2px;margin-right: 2px" class="answer-title">
                <div style="margin:17px;justify-content: center;font-size:20px;background-color: rgb(255 232 238)">
                  <ng-container *ngFor="let title of resultSheetTitle;let j=index">
                    <ng-container class="answer-title" *ngIf="answer.id==resultSheetTitle[j].id">
                      {{resultSheetTitle[j].description}}<br>
                    </ng-container>
                  </ng-container>
                </div>
              <input type="checkbox" id="{{answer.id}}" name="{{answer.id}}" [value]="true" (change)="changeResultSheet(answer.description)">
                {{answer.description}}<br></div>
            </ng-container>
          </div>
      </div>
      <div *ngIf="!resultSheetCheck" class="result-sheet-answer">
        <div class="answer-top">
          <span >결과지</span> <br>
        </div>
        <div class="answer-bottom" *ngFor="let result of resultSheetList; let index=index">
          {{result}}
        </div>
      </div>
    </div>
  </div>
</div>
